<div *ngFor="let seq of sequence">
  <div (click)="toggleDisplay(seq.id)" class="sequenceDiv">
    {{seq.name}}
  </div>
  <div *ngFor="let shortItem of short" class="listItems">
    <ul *ngIf="seq.id == shortItem.seqID && sequenceDisplay[seq.id]">
      <li (click)="goToShortDetail(shortItem.id)">
        {{shortItem.shotName}}
      </li>
    </ul>
  </div>
</div>
