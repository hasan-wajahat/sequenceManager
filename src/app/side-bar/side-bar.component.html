<div *ngFor="let seq of sequence">
  <div (click)="test(seq.seq)">
    {{seq.name}}
  </div>
  <div *ngFor="let seqno of short">
    <ul *ngIf="seq.seq == seqno.sequenceSequence && sequenceDisplay[seq.seq]">
      <li *ngFor="let shrt of seqno.shorts">
        {{shrt.shotName}}
      </li>
    </ul>
  </div>
</div>
