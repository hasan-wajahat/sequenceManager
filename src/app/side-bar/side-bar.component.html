<div *ngFor="let seq of sequence">
  <div (click)="toggleDisplay(seq.seq)">
    {{seq.name}}
  </div>
  <div *ngFor="let seqno of short" class="listItems">
    <ul *ngIf="seq.seq == seqno.sequenceSequence && sequenceDisplay[seq.seq]">
      <li *ngFor="let shrt of seqno.shorts" (click)="goToShortDetail(shrt.seq)">
        {{shrt.shotName}}
      </li>
    </ul>
  </div>
</div>
