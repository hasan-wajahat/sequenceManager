<div class="container">
  <h1>Log In</h1>
  <p *ngIf="showError" class="error"> Invalid Username or Password</p>
  <form #myForm = "ngForm" (ngSubmit) = "onSubmit();">
    <div class="form-group">
      <label for="emailID">Email ID</label>
      <input type="text" id = "emailID" class="form-control"
             required [(ngModel)]="loginData.email" name="emailID">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id = "password" class="form-control"
             required [(ngModel)]="loginData.password" name="password">
    </div>
    <button type="submit" class="btn btn-default" [disabled] = "!myForm.form.valid">Submit</button>
  </form>
</div>
