<div class="container">
  <h1>New Item</h1>
  <form #myForm = "ngForm">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="number" disabled id = "id" class="form-control"
             [(ngModel)]="publishItem.id" name="id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id = "name" class="form-control"
             required [(ngModel)]="publishItem.name" name="name">
    </div>
    <div class="form-group">
      <label for="comment">Comments</label>
      <input type="text"  id = "comment" class="form-control"
             [(ngModel)]="publishItem.comment" name="comment">
    </div>
    <button type="submit" class="btn btn-default" [disabled] = "!myForm.form.valid">Submit</button>
  </form>
</div>
