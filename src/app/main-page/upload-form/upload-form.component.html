<div class="container">
  <h1>New Item</h1>
  <form #myForm = "ngForm" (ngSubmit) = "onSubmit();">
    <div class="form-group">
      <label for="taskType">Task Type</label>
      <input type="number" id = "taskType" class="form-control"
             required [(ngModel)]="publishItem.tasktype" name="tasktype">
    </div>
    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" id = "publisher" class="form-control"
             required [(ngModel)]="publishItem.publisher" name="publisher">
    </div>
    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" #imgInput  id = "image"
              name="image">
    </div>
    <div class="form-group">
      <label for="comment">Comments</label>
      <input type="text"  id = "comment" class="form-control"
             [(ngModel)]="publishItem.comment" name="comment">
    </div>
    <button type="submit" class="btn btn-default" [disabled] = "!myForm.form.valid">Submit</button>
  </form>
</div>
